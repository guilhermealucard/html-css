<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 006 - Tags em HTML</title>
</head>
<body>
  <h1>Desafio - Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. <strong>Passe o mouse</strong> sobre os termos para descobrir qual <strong>tag</strong> deverá utilizar em cada caso.</p>

  <ul type="square">
    <li title="Use a tag &lt;p&gt; ">Parágrafos</li>
    <li title="Use a tag &lt;title&gt">Títulos</li>
    <li title="Use a tag &lt;img&gt">Imagens</li>
    <li title="Use a tag &lt;abbr&gt">Abreviações</li>
    <li title="Use a tag &lt;code&gt">Códigos Fonte</li>
    <li title="Use as tags &lt;ol&gt e &lt;li&gt">Listas numeradas</li>
    <li title="Use as tags &lt;ul&gt e &lt;li&gt">Listas com demarcadores</li>

      
  </ul>
</body>
</html>
