<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Esse vídeo está hospedado no meu próprio servidor</p>
  <video controls autoplay loop width="560" poster="imagens/limoes-capa.png">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v" type="video/mp4">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.ogv" type="video/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
  </video>

  <h1>Inserindo videos do Youtube</h1>
  <p>Este vídeo esta hospedado no Youtube</p>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=Au3zekh2PiS5ogrr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

  <h1>Inserindo vídeos do Vimeo</h1>
  <p>Este vídeo esta hospedado no Vimeo</p>
  <iframe src="https://player.vimeo.com/video/132272498?h=dbef55eee2&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
