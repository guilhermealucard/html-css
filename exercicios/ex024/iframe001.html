<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de iframe</title>
  <style>
    iframe{
      width: 400px;
      height: 400px;
      border: 1px dashed black;
    }
  </style>
</head>
<body>
  <h1>Testando o uso de um iframe</h1> <!--Tamanho Padrão: 300x150px-->
  <p>Acessando o site do 
    
    <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500"><a href="https://www.cursoemvideo.com/" target="_blank"
      scrolling="no"></a></iframe>

    para aprender a programar.</p>

    <p>O site do <iframe src="https://www.google.com" frameborder="0"></iframe>tambem é muito legal, pena que não funciona no iframe</p>

   <p>O repositório do <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe> também é bem legal</p>
</body>
</html>
