<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="id-est">Estado:</label>
        <select name="estado" id="id-est">
          <option value="" selected>--- Escolha ---</option>
          <optgroup label="Região Sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP" selected>São Paulo</option>
          </optgroup>

          <optgroup label="Região Nordeste">
            <option value="MA">Maranhão</option>
            <option value="PE">Pernambuco</option>
            <option value="RN">Rio Grande do Norte</option>
          </optgroup>
        </select>
      </p>

      <p>
        <label for="id-prof">Profissão:</label>
        <input type="text" name="prof" id="id-prof" list="lstprof" />
        <datalist id="lstprof">
          <option value="ADM">Administrador</option>
          <option value="CONT">Contador</option>
          <option value="DEV">Desenvolvedor</option>
          <option value="PROF">Professor</option>
        </datalist>
      </p>

      <p>
        <label for="id-msg">Mensagem:</label><br />
        <textarea name="msg" id="id-msg" cols="30" rows="10"></textarea>
      </p>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
