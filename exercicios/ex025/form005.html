<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>
<body>
  <h1>Teste de formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
      <legend>Sexo</legend>
      <input type="radio" name="sexo" id="id-sxmas" value="M">
      <label for="id-sxmas">Masculino</label><br>
      <input type="radio" name="sexo" id="id-sxfem" checked value="F">
      <label for="id-sxfem">Feminino</label> 
      <!--TODOS OS ATRIBUTOS -name- tem de ser iguais para o mesmo fieldset para poderem funcionar corretamente, o id sempre tem de ser diferente -->
    </fieldset>


    <fieldset>
      <legend>Esportes Favoritos</legend>
      <input type="checkbox" name="esbas" id="id-esbas"> <label for="id-esbas">Basquete</label><br>
      <input type="checkbox" name="esfut" id="id-esfut"> <label for="id-esfut">Futebol</label><br>
      <input type="checkbox" name="esnat" id="id-esnat"> <label for="id-esnat">Natação</label><br>
      <input type="checkbox" name="esten" id="id-esten"> <label for="id-esten">Tênis</label><br>
    </fieldset>


  <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
  </p>
</form>
</body>
</html>
