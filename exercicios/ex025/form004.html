<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>
<body>
  <h1>Exemplo de formulario</h1>
  <fieldset>
    <legend>Dados Pessoais</legend>
    <p>
      <label for="id-nome">Nome</label>
      <input type="text" name="nome" id="id-nome" required minlength="5" maxlength="20">
    </p>
    <p>
      <form action="cadastro.php" method="get" autocomplete="on">
      <label for="id-email">E-mail</label>
      <input type="email" name="email" id="id-email" required autocomplete="email" placeholder="seunome@seuemail.xxx.xx">
    </p>
    <p>
      <label for="id-tel">Telefone</label>
      <input type="tel" name="tel" id="id-tel" required autocomplete="tel"
      pattern="^\(\d{2}\)[0-9]{4,5}-[0-9]{4}$" placeholder="(xx)xxxx-xxxx">
    </p>
  </fieldset>

  <!--Estudar mais sobre RegEx-->

  <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
  </p>
</form>
</body>
</html>

<!--fieldset: Agrupamento de dados
legend: legenda dos dados do fieldset
pattern: Regras RegEx-->
