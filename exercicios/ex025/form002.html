<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Teste de Formulário</h1>
  <form action="cadastro.php" method="POST" autocomplete="on">
  <p>
    <label for="id-usu">Usuário</label>
    <input type="text" name="usu" id="id-usu" required minlength="5" maxlength="30" size="10" placeholder="nome do usuario" autocomplete="username">
  </p>

  <p><label for="id-sen">Senha</label>
  <input type="password" name="sen" id="id-sen" required minlength="8" maxlength="20" size="8" placeholder="min 8 letras" autocomplete="current-password"></p>

  <input type="submit" value="Enviar">
  <input type="reset" value="Limpar">
</form>
</body>
</html>

<!--
 Name: O atributo name em um elemento <input> é usado para identificar o campo quando o formulário é enviado para o servidor. Os valores associados ao atributo name são os dados que serão enviados.

ID: O atributo id fornece uma identificação única para um elemento HTML. É frequentemente usado em conjunto com o JavaScript e CSS para manipulação ou estilização específica desse elemento.

Required: O atributo required é utilizado para especificar que um campo de entrada em um formulário é obrigatório. Isso significa que o formulário não pode ser enviado a menos que o campo obrigatório seja preenchido.

Minlength: O atributo minlength estabelece um número mínimo de caracteres que um campo de entrada de texto deve ter. Isso é útil para garantir que a informação inserida atenda a um comprimento mínimo desejado.

Maxlength: O atributo maxlength define um número máximo de caracteres permitidos em um campo de entrada de texto. Ele é usado para limitar a quantidade de dados que pode ser inserida, útil, por exemplo, para senhas ou códigos.

Autocomplete: O atributo autocomplete controla se o navegador deve fornecer sugestões automáticas durante a digitação em um campo de entrada. Valores possíveis incluem "on" (ativa o autocomplete) e "off" (desativa o autocomplete), permitindo ao usuário decidir se deseja armazenar dados preenchidos anteriormente.
-->>
