<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get"></form>

    <p>
      <label for="id-n1">Numero 1</label>
      <input type="number" name="n1" id="in1" min="0" max="5" required
      oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>


    <p>
      <label for="in2">Numero 2</label>
      <input type="number" name="n2" id="in2" min="0" max="5" required
      oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>

          <!--ATENÇÃO: IMPORTANTÍSSIMO
        A LINHA DE CODIGO 
        oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"
        EH DA LINGUAGEM DE PROGRAMAÇÃO JAVASCRIPT

          oninput: Ao entrar com um valor em input, inicia-se o codigo
          "isoma": o id do output, no nosso caso, isoma
          "innerHTML: Tudo que esta dentro do "isoma" (inner) e que contenha HTML(HTML)
          "Number": Tipo de dados, no caso, numeros
          "(in1.value + in2.value)": Ação de somar(+) o valor do "in1"(in1.value) com o valor do "in2"(in2.value)-->

    <p><label for="isoma">Soma:</label></p>
    <output name:"soma" id="isoma">0</output>

    <p>
      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </p>
  </body>
</html>
